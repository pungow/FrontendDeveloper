<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sesion</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi-video.png" alt="logo-platzi-video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>

            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/ios-glyphs/30/ffffff/google-logo--v1.png" alt="logo-google">Inicia Sesión con Google</div>
                <div><img src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter--v1.png" alt="logo-TW">Inicia Sesión con Twitter</div>

            </section>

            <p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Regístrate</a></p>

        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
    
</body>
</html>
