<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi-video.png" alt="logo-platzi-video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>

            <p class="login__container--inicio-sesion"><a href="./iniciar-secion.html">Inicar Sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
