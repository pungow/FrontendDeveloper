<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
</head>
<style>
    p::first-letter {
        color: red;
        font-size:20px;
    }
    p:first-child {
        color: purple;
    }
    p:last-child {
        color:seagreen;
    }
    p:nth-child(2n) {
        color:slateblue;
    }
</style>
<body>
    <p>Conejo</p>
    <p>Perro</p>
    <p>Vaca</p>
    <p>Rana</p>
</body>
</html>
